<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Cards</title>
    <style>CSS (style.css):
css
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 80px;
  background-color: #eee;
  padding: 10px;
}

.content {
  flex: 1;
  padding: 20px;
  background-color: #f9f9f9;
}

.cards {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.card {
  background-color: #ddd;
  padding: 20px;
  border-radius: 5px;
  flex: 1;
  text-align: center;
}
</style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">Sidebar</aside>
    <main class="content">
      <h2>Flexbox Cards</h2>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </div>
    </main>
  </div>
</body>
</html>
